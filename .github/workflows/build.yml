# Multi-Resume Build and Deploy Workflow
# Builds both ML/AI and Software Developer resume variants

name: build-resumes
on: [push]
jobs:
  build-ml-resume:
    runs-on: ubuntu-latest
    env:
      DIR: .
      FILE: resumeml
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4
      - name: Build ML/AI Resume
        uses: dante-ev/latex-action@latest
        with:
          root_file: ${{ env.FILE }}
          working_directory: ${{ env.DIR }}
      - name: Move ML Resume
        run: mkdir -p github_artifacts && mv ${{ env.DIR }}/${{ env.FILE }}.pdf ./github_artifacts/
      - name: Upload ML Resume as artifact
        uses: actions/upload-artifact@v4
        with:
          name: resumeml.pdf
          path: ./github_artifacts

  build-software-resume:
    runs-on: ubuntu-latest
    env:
      DIR: .
      FILE: resumesoftware
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4
      - name: Build Software Developer Resume
        uses: dante-ev/latex-action@latest
        with:
          root_file: ${{ env.FILE }}
          working_directory: ${{ env.DIR }}
      - name: Move Software Resume
        run: mkdir -p github_artifacts && mv ${{ env.DIR }}/${{ env.FILE }}.pdf ./github_artifacts/
      - name: Upload Software Resume as artifact
        uses: actions/upload-artifact@v4
        with:
          name: resumesoftware.pdf
          path: ./github_artifacts
  deploy:
    needs: [build-ml-resume, build-software-resume]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download ML Resume
        uses: actions/download-artifact@v4
        with:
          name: resumeml.pdf
          path: github_artifacts
      - name: Download Software Resume
        uses: actions/download-artifact@v4
        with:
          name: resumesoftware.pdf
          path: github_artifacts
      - name: Prepare deployment files
        run: |
          mkdir -p github_deploy
          mv github_artifacts/*/* github_deploy/
          cp index.html github_deploy/
          cp CNAME github_deploy/ 2>/dev/null || true
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./github_deploy
          publish_branch: build
          force_orphan: true
          enable_jekyll: true